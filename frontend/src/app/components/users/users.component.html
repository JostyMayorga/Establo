<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
            <div class="row">
              <div class="input-field">
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                <input type="text" name="idUser" #idUser="ngModel" [(ngModel)]="userService.selectedUser.idUser" 
                placeholder="Enter your idUser">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" 
                placeholder="Enter your name">
                <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="userService.selectedUser.lastName" 
                placeholder="Enter your lastName">
                <input type="text" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" 
                placeholder="Enter your email">
                <input type="text" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" 
                placeholder="Enter your password">
                <input type="text" name="type" #type="ngModel" [(ngModel)]="userService.selectedUser.type" 
                placeholder="Enter your type user">
                <div class="card-action">
                  <div class="input-field col s12">
                    <button class="btn" (click)="resetForm(userForm)">Clean</button>
                    <button class="btn right">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>id Usuario</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Type</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of userService.users">
            <td>{{user.idUser}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.type}}</td>
            <td>
              <a (click)="editUser(user)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteUser(user._id)">
                  <i class="material-icons">delete</i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
