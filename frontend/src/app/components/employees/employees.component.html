<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <div class="row">
              <div class="input-field">
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <input type="text" name="idEmployee" #idEmployee="ngModel" [(ngModel)]="employeeService.selectedEmployee.idEmployee" 
                placeholder="Enter your idEmployee">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" 
                placeholder="Enter your name">
                <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.lastName" 
                placeholder="Enter your lastName">
                <input type="text" name="nif" #nif="ngModel" [(ngModel)]="employeeService.selectedEmployee.nif" 
                placeholder="Enter your nif">
                <input type="text" name="social" #social="ngModel" [(ngModel)]="employeeService.selectedEmployee.social" 
                placeholder="Enter your social">
                <input type="text" name="department" #department="ngModel" [(ngModel)]="employeeService.selectedEmployee.department" 
                placeholder="Enter your department">
                <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" 
                placeholder="Enter your position">
                <div class="card-action">
                  <div class="input-field col s12">
                    <button class="btn" (click)="resetForm(employeeForm)">Clean</button>
                    <button class="btn right">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>id Empleado</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Nif</th>
          <th>Social</th>
          <th>Department</th>
          <th>Position</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{employee.idEmployee}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.nif}}</td>
            <td>{{employee.social}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.position}}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id)">
                  <i class="material-icons">delete</i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
